<h3>Create/Update a Recipe</h3>

<alert [hidden]="!submitted" type="success">Saved</alert>
<form novalidate (ngSubmit)="onSubmit(form)" #form="ngForm">
    Form Data: {{ form.value | json }}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [ngModel]="recipe.name" />
    </div>
    <input type="hidden" [ngModule]="recipe.id"/>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
