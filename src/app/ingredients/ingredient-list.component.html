<h2>Ingredients List</h2>
<button class="btn btn-primary" (click)="add()">Add</button>
<ul>
    <li *ngFor="let ingredient of ingredients">
        <button type="button" class="btn btn-outline-secondary" (click)="editIngredient(ingredient)">Edit</button>
        {{ingredient.id}} - {{ingredient.name}}
    </li>
</ul>

<!-- Just put here for now, eventually routing will take care of this -->
<ingredient [ingredient]="ingredient" [isPersisted]="isPersisted" ></ingredient>
