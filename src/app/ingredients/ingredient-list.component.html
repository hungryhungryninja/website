<h2>Ingredients List</h2>
<a href="" [routerLink]="['/ingredient/add']"><button class="btn btn-primary">Add</button></a>
<ul>
    <li *ngFor="let ingredient of ingredients">
        <button type="button" class="btn btn-outline-secondary" (click)="delete(ingredient)">Delete</button>
        {{ingredient.name}}
    </li>
</ul>
